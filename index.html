<!DOCTYPE html>
<html>
<head><title>Prediction Input</title></head>
<body>
  <h2>Enter Input Features</h2>
  <form action="/predict" method="post">
    {% for i in range(11) %}
      Feature {{ i+1 }}: <input type="text" name="feature{{ i }}"><br>
    {% endfor %}
    <input type="submit" value="Predict">
  </form>
  <a href="/details">View Model Details</a>
</body>
</html>
